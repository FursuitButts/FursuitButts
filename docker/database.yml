development:
  adapter: postgresql
  database: fursuitbutts_dev
  pool: 5
  timeout: 5000
  url: <%= ENV['DATABASE_URL'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: fursuitbutts_test
  pool: 5
  timeout: 5000
  url: <%= ENV['DATABASE_URL'] %>

production:
  adapter: postgresql
  database: fursuitbutts
  pool: 5
  timeout: 5000
  url: <%= ENV['DATABASE_URL'] %>
